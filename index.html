<!DOCTYPE html>
<html ng-app="app">
  <head>
      <title>Simple Image</title>
      <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
      <meta charset="UTF-8">
      <meta http-equiv="content-language" content="pt-br">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
      <base href="/"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://gumga.github.io/layout/gumga-layout/gumga-layout.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-img-crop/0.3.2/ng-img-crop.css">
  </head>
  <body cz-shortcut-listen="true" ng-controller="ctrl">
      <br/>

      <button ng-click="vai()">Aplicar</button>

      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <simple-image
              ng-model="imagem"
              type="square"
              default-picture="https://upload.wikimedia.org/wikipedia/commons/1/18/Gnome-Wikipedia-user-male.png"
              ></simple-image>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-img-crop/0.3.2/ng-img-crop.js"></script>
      <script type="text/javascript" src="simple-image-ng.js"></script>
      <script type="text/javascript" src="app.js"></script>


  </body>
</html>
